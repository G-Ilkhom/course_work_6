{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center">
    <form class='row g-3' method="post" enctype="multipart/form-data" style="margin-top: 2%;">
      <div class="card text-center" style="border-radius: 15px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <div class="card-header">
          <h3 class="card-title" style="text-align: center; padding-top: 20px;">Вход</h3>
        </div>
        <div class="card-body" style="padding: 30px;">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid gap-3 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-success mr-2">Войти</button>
            <a class="btn btn-outline-secondary" href="{% url 'users:reset-password' %}">Забыли пароль?</a>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
