{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Список пользователей</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Email</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.is_blocked %}
                        <a href="{% url 'users:unblock_user' user.id %}" class="btn btn-warning">Разблокировать</a>
                    {% else %}
                        <a href="{% url 'users:block_user' user.id %}" class="btn btn-danger">Заблокировать</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
