{% extends 'base.html' %}

{% block content %}

  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data" style="margin-top: 2%;">
          <div class="col-3"></div>
          <div class="col-6">
              <div class="card" style="border-radius: 15px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                  <h3 class="card-title" style="text-align: center; padding-top: 20px;">
                      Регистрация
                    </h3>
                  <div class="card-body" style="padding: 30px;">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-success" style="margin-left: 40%;">
                          Регистрация
                      </button>
                  </div>
              </div>
          </div>
      </form>
  </div>

{% endblock %}
