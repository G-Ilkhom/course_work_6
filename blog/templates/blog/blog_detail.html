{% extends 'base.html' %}

{% block content %}
    <main class="row justify-content-center mt-5">
        <div class="col-4 text-center">
            <div class="card mt-3 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    {% if object.image %}
                    <img src="{{ object.image.url }}" class="img-thumbnail" style="width: 300px; height: 300px;">
                    {% endif %}
                    <h4 class="my-0 fw-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <p>{{ object.content }}</p>
                    <div class="btn-group d-flex justify-content-center align-items-center">
                        <a class="btn btn-sm btn-warning" href="{% url 'blog:edit' object.pk %}">Редактировать</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'blog:delete' object.pk %}">Удалить</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:list' %}">Назад</a>
                    </div>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
